<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts to use in project -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Open+Sans:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar"></nav>
    </header>
    <main>
      <h1>Awesome Books</h1>
      <div class="book-list" id="list"></div>
      <hr />
      <h2 id="add-new">Add a new book</h2>
      <form id="book-form" action="#">
        <ul>
          <li>
            <input
              id="title"
              type="text"
              placeholder="Title"
              class="space-inputs"
              required
            />
          </li>
          <li>
            <input
              id="author"
              type="text"
              placeholder="Author"
              class="space-inputs"
              required
            />
          </li>
          <li><input type="submit" value="Add" class="add-btn" /></li>
        </ul>
      </form>
      <section id="contact"></section>
    </main>
    <footer id="copyright"></footer>
    <!-- script file -->
    <script src="./js/script.js"></script>
  </body>
</html>
